<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("D1=","");
var liczba2=prompt("D2=","");
var ile_sekund_dab;
var D1_dab=parseFloat(liczba1);
var D2_dab=parseFloat(liczba2);

ile_sekund_dab=(D1_dab-D2_dab)*24*3600;
document.write("D1="+D1_dab+"D2="+D2_dab+"<br>");
document.write("ile_sekund="+ile_sekund_dab+" s"+"<br>");
</script>
</div>
</body>
</html>
